<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 580" width="700" height="580">
  <!-- Define styles and markers -->
  <defs>
    <!-- Arrow markers -->
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#546e7a" />
    </marker>

    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.15" />
    </filter>

    <!-- Gradient definitions for paths -->
    <!-- Learning to Strategist -->
    <linearGradient id="grad-learning-strategist" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ACC1;stop-opacity:1" />
    </linearGradient>

    <!-- Learning to Implementer -->
    <linearGradient id="grad-learning-implementer" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7B1FA2;stop-opacity:1" />
    </linearGradient>

    <!-- Production to Curator -->
    <linearGradient id="grad-production-curator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00897B;stop-opacity:1" />
    </linearGradient>

    <!-- Production to Orchestrator -->
    <linearGradient id="grad-production-orchestrator" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF9800;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E65100;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="700" height="580" fill="#fafafa" />

  <!-- Title and Instructions -->
  <text x="350" y="25" text-anchor="middle" font-family="Arial, sans-serif" font-size="16"
    font-weight="bold" fill="#1a237e">
    Strategic Role Selection Decision Tree
  </text>


  <!-- START: To AI or Not to AI? -->
  <g id="start-node" transform="translate(350, 80)">
    <rect x="-90" y="-15" width="180" height="30" fill="white" stroke="#00acc1" stroke-width="2"
      rx="5" filter="url(#shadow)" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="13"
      font-weight="bold" fill="#00acc1">
      To AI or Not to AI?
    </text>
  </g>

  <!-- NO AI Role Outcome -->
  <g id="no-ai-role" transform="translate(150, 200)">
    <rect x="-70" y="-36" width="140" height="72" fill="#4caf50" stroke="#2e7d32" stroke-width="2"
      rx="5" filter="url(#shadow)" />
    <text x="0" y="-13" text-anchor="middle" font-family="Arial, sans-serif" font-size="13"
      font-weight="bold" fill="white">
      No AI
    </text>
    <text x="0" y="2" text-anchor="middle" font-family="Arial, sans-serif" font-size="9"
      fill="white">
      Build foundation
    </text>
    <text x="0" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="8"
      fill="white">
      independently first
    </text>
    <text x="0" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="8"
      fill="white">
      Joy of doing! Hobbies,
    </text>
    <text x="0" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="8"
      fill="white">
      creative exploration
    </text>
  </g>

  <!-- Primary Goal Question -->
  <g id="goal-node" transform="translate(500, 200)">
    <rect x="-90" y="-15" width="180" height="30" fill="white" stroke="#00acc1" stroke-width="2"
      rx="5" filter="url(#shadow)" />
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="12"
      font-weight="bold" fill="#00acc1">
      What's driving this work?
    </text>
  </g>

  <!-- Resources Question (Learning Path) -->
  <g id="resources-node" transform="translate(380, 320)">
    <rect x="-70" y="-12" width="140" height="24" fill="white" stroke="#2196f3" stroke-width="1.5"
      rx="5" />
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="#1565c0">
      Resources &amp; Experience?
    </text>
  </g>

  <!-- Phase Question for Learning/Limited -->
  <g id="phase-learning-node" transform="translate(240, 420)">
    <rect x="-75" y="-12" width="150" height="24" fill="white" stroke="#2196f3" stroke-width="1.5"
      rx="5" />
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="#1565c0">
      Which skills to practice?
    </text>
  </g>

  <!-- Time Question (Production Path) -->
  <g id="time-node" transform="translate(620, 320)">
    <rect x="-70" y="-12" width="140" height="24" fill="white" stroke="#ff9800" stroke-width="1.5"
      rx="5" />
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="#e65100">
      Time &amp; Deadlines?
    </text>
  </g>

  <!-- Phase Question for Production/Tight -->
  <g id="phase-production-node" transform="translate(520, 420)">
    <rect x="-80" y="-12" width="160" height="24" fill="white" stroke="#ff9800" stroke-width="1.5"
      rx="5" />
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="11"
      fill="#e65100">
      Which pieces need control?
    </text>
  </g>

  <!-- STRATEGIST Role -->
  <g id="strategist-role" transform="translate(150, 530)">
    <rect x="-65" y="-18" width="130" height="36" fill="#00ACC1" stroke="#00838F" stroke-width="2"
      rx="5" filter="url(#shadow)" />
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="13"
      font-weight="bold" fill="white">
      STRATEGIST
    </text>
  </g>

  <!-- IMPLEMENTER Role -->
  <g id="implementer-role" transform="translate(330, 530)">
    <rect x="-65" y="-18" width="130" height="36" fill="#7B1FA2" stroke="#6A1B9A" stroke-width="2"
      rx="5" filter="url(#shadow)" />
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="13"
      font-weight="bold" fill="white">
      IMPLEMENTER
    </text>
  </g>

  <!-- CURATOR Role -->
  <g id="curator-role" transform="translate(480, 530)">
    <rect x="-65" y="-18" width="130" height="36" fill="#00897B" stroke="#00695C" stroke-width="2"
      rx="5" filter="url(#shadow)" />
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="13"
      font-weight="bold" fill="white">
      CURATOR
    </text>
  </g>

  <!-- ORCHESTRATOR Role -->
  <g id="orchestrator-role" transform="translate(620, 530)">
    <rect x="-65" y="-18" width="130" height="36" fill="#E65100" stroke="#D84315" stroke-width="2"
      rx="5" filter="url(#shadow)" />
    <text x="0" y="6" text-anchor="middle" font-family="Arial, sans-serif" font-size="13"
      font-weight="bold" fill="white">
      ORCHESTRATOR
    </text>
  </g>

  <!-- Connection Lines with integrated labels -->

  <!-- Start to NO AI -->
  <line x1="290" y1="95" x2="200" y2="164" stroke="#4caf50" stroke-width="2"
    marker-end="url(#arrow)" />
  <text x="220" y="130" font-family="Arial, sans-serif" font-size="9" font-weight="bold"
    fill="#4caf50">NO</text>
  <text x="195" y="145" font-family="Arial, sans-serif" font-size="8" fill="#546e7a">Foundational
    skill</text>
  <text x="195" y="155" font-family="Arial, sans-serif" font-size="8" fill="#546e7a">No
    tools/privacy issues</text>

  <!-- Start to Primary Goal -->
  <line x1="410" y1="95" x2="460" y2="185" stroke="#00acc1" stroke-width="2"
    marker-end="url(#arrow)" />
  <text x="425" y="130" font-family="Arial, sans-serif" font-size="9" font-weight="bold"
    fill="#00acc1">YES</text>
  <text x="455" y="145" font-family="Arial, sans-serif" font-size="8" fill="#546e7a">AI available</text>
  <text x="455" y="155" font-family="Arial, sans-serif" font-size="8" fill="#546e7a">Resources OK</text>

  <!-- Primary Goal to Resources (Learning) -->
  <line x1="460" y1="215" x2="410" y2="308" stroke="#2196f3" stroke-width="2"
    marker-end="url(#arrow)" />
  <text x="420" y="250" font-family="Arial, sans-serif" font-size="9" fill="#1565c0">Learning:</text>
  <text x="420" y="262" font-family="Arial, sans-serif" font-size="8" fill="#1565c0">Build skills</text>
  <text x="420" y="273" font-family="Arial, sans-serif" font-size="7" fill="#90a4ae">(or if ample resources, deliver results)</text>

  <!-- Primary Goal to Time (Production) -->
  <line x1="540" y1="215" x2="590" y2="308" stroke="#ff9800" stroke-width="2"
    marker-end="url(#arrow)" />
  <text x="555" y="250" font-family="Arial, sans-serif" font-size="9" fill="#e65100">Production:</text>
  <text x="555" y="262" font-family="Arial, sans-serif" font-size="8" fill="#e65100">Deliver results</text>
  <text x="555" y="273" font-family="Arial, sans-serif" font-size="7" fill="#90a4ae">(or if flexible time, build skills)</text>

  <!-- Resources to Phase (Limited) -->
  <line x1="350" y1="332" x2="265" y2="408" stroke="#2196f3" stroke-width="1.5"
    marker-end="url(#arrow)" />
  <text x="290" y="365" font-family="Arial, sans-serif" font-size="8" fill="#1565c0">Limited resources</text>

  <!-- Time to Phase (Tight) -->
  <line x1="590" y1="332" x2="545" y2="408" stroke="#ff9800" stroke-width="1.5"
    marker-end="url(#arrow)" />
  <text x="555" y="365" font-family="Arial, sans-serif" font-size="8" fill="#e65100">Tight deadline</text>

  <!-- Learning Phase to Strategist -->
  <line x1="200" y1="432" x2="180" y2="512" stroke="url(#grad-learning-strategist)" stroke-width="1.5"
    marker-end="url(#arrow)" />
  <text x="150" y="465" font-family="Arial, sans-serif" font-size="8" fill="#1565c0">Want control</text>
  <text x="150" y="476" font-family="Arial, sans-serif" font-size="8" fill="#1565c0">over exploration</text>

  <!-- Learning Phase to Implementer -->
  <line x1="280" y1="432" x2="300" y2="512" stroke="url(#grad-learning-implementer)" stroke-width="1.5"
    marker-end="url(#arrow)" />
  <text x="280" y="465" font-family="Arial, sans-serif" font-size="8" fill="#1565c0">Want control</text>
  <text x="280" y="476" font-family="Arial, sans-serif" font-size="8" fill="#1565c0">over execution</text>

  <!-- Production Phase to Curator -->
  <line x1="500" y1="432" x2="490" y2="512" stroke="url(#grad-production-curator)" stroke-width="1.5"
    marker-end="url(#arrow)" />
  <text x="455" y="465" font-family="Arial, sans-serif" font-size="8" fill="#e65100">Delegate exploration,</text>
  <text x="455" y="476" font-family="Arial, sans-serif" font-size="8" fill="#e65100">curate results</text>

  <!-- Production Phase to Orchestrator -->
  <line x1="540" y1="432" x2="580" y2="512" stroke="url(#grad-production-orchestrator)" stroke-width="1.5"
    marker-end="url(#arrow)" />
  <text x="550" y="465" font-family="Arial, sans-serif" font-size="8" fill="#e65100">Delegate execution,</text>
  <text x="550" y="476" font-family="Arial, sans-serif" font-size="8" fill="#e65100">orchestrate output</text>

</svg>