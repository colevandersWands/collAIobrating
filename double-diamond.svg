<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200" width="600" height="200">
  <!-- Define styles -->
  <defs>
    <!-- Drop shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.1" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="600" height="200" fill="white" />

  <!-- First Diamond: Problem Space -->
  <g id="diamond1" transform="translate(150, 100)">
    <!-- Diamond shape -->
    <path d="M -75 0 L 0 -50 L 75 0 L 0 50 Z"
          fill="#e0f7fa"
          stroke="#00acc1"
          stroke-width="2"
          filter="url(#shadow)" />

    <!-- Labels -->
    <text x="-37" y="0" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="11" font-weight="bold" fill="#00838f">
      Discover
    </text>
    <text x="37" y="0" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="11" font-weight="bold" fill="#00838f">
      Define
    </text>

    <!-- Subtitle -->
    <text x="0" y="-65" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="10" fill="#546e7a">
      Problem Space
    </text>

    <!-- Approach labels -->
    <text x="-37" y="15" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="8" fill="#00acc1" font-style="italic">
      (Explore)
    </text>
    <text x="37" y="15" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="8" fill="#00acc1" font-style="italic">
      (Apply)
    </text>
  </g>

  <!-- Second Diamond: Solution Space -->
  <g id="diamond2" transform="translate(450, 100)">
    <!-- Diamond shape -->
    <path d="M -75 0 L 0 -50 L 75 0 L 0 50 Z"
          fill="#fff3e0"
          stroke="#ff9800"
          stroke-width="2"
          filter="url(#shadow)" />

    <!-- Labels -->
    <text x="-37" y="0" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="11" font-weight="bold" fill="#e65100">
      Develop
    </text>
    <text x="37" y="0" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="11" font-weight="bold" fill="#e65100">
      Deliver
    </text>

    <!-- Subtitle -->
    <text x="0" y="-65" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="10" fill="#546e7a">
      Solution Space
    </text>

    <!-- Approach labels -->
    <text x="-37" y="15" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="8" fill="#ff9800" font-style="italic">
      (Explore)
    </text>
    <text x="37" y="15" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="8" fill="#ff9800" font-style="italic">
      (Apply)
    </text>
  </g>

  <!-- Connecting arrow -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="8" refY="5" orient="auto">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#546e7a"/>
    </marker>
  </defs>

  <line x1="240" y1="100" x2="360" y2="100"
        stroke="#546e7a" stroke-width="2"
        marker-end="url(#arrow)" />

  <!-- Legend at bottom -->
  <g id="legend" transform="translate(300, 175)">
    <text x="0" y="0" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="9" fill="#546e7a">
      <tspan font-weight="bold">Divergent:</tspan> Human-Led or AI-Led Exploration
    </text>
    <text x="0" y="12" text-anchor="middle" font-family="Arial, sans-serif"
          font-size="9" fill="#546e7a">
      <tspan font-weight="bold">Convergent:</tspan> Human-Led or AI-Led Application
    </text>
  </g>

  <!-- Vertical dividing line (subtle) -->
  <line x1="300" y1="20" x2="300" y2="160"
        stroke="#e0e0e0" stroke-width="1" stroke-dasharray="3,3" />
</svg>